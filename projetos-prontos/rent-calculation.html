<meta charset="utf-8">

  <h1>Calculate your rent per month</h1>

  <input>

  <button>Calculate</button>

  <script>

    /*price per week/7 = price per day
      price per day x 365 = price per year
      price per year /12 = price per month*/

    var input = document.querySelector("input");
    
    function rentPerMonth() {
      
        document.write("Your rent is "+ (Math.round(((input.value / 7) * 365) / 12)) + " dollars.") ;
        
    }

    var button = document.querySelector("button");
    button.onclick = rentPerMonth;
    
  </script>


</script>
