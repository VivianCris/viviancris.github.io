<script>

function skipLine() {
  document.write("<br>");
}

function show(phrase) {
  document.write(phrase);
  skipLine();
}


function addingTo100() {
  var add = 0;
  
  for(var number = 1; number <= 100; number++) {
    show(add += number);
    skipLine();
  }
}

show("Each number will be added to the next up to 100")
skipLine();
addingTo100();

</script>
