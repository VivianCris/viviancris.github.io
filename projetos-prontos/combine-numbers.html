  <meta charset="utf-8">

  <script>

  //print combinations 1 to 6.
  function skipLine() {

    document.write("<br>");
  }

  function show(phrase) {

    document.write(phrase);
    skipLine();

  }

  function printNumbers() { 
    

    for(var combine = 1; combine <= 6; combine++) {

      for(var number = 1; number <= 6; number++) { 

        document.write(combine + "," + number + "<br>");
        
      }
    }
  }

  show("Print combinations 1 to 6.");

  skipLine();
  
  printNumbers();

  </script>
