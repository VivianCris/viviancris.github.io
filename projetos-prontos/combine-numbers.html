  <meta charset="utf-8">

  <script>

  //print combinations 1 to 6.

  function printNumbers() { 
    

    for(var combine = 1; combine <= 6; combine++) {

      for(var number = 1; number <= 6; number++) { 

        document.write(combine + "," + number + "<br>");
        
      }
    }
  }

  printNumbers();

  </script>
