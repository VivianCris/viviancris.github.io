  <script>
    //Type 5 numbers and at the end show the sum and average.

    var control = 1;
    var userNumber = 0;
    var userSum = 0;
    var userAverage = 0;
    

    while(control <= 5) {
      userNumber = parseInt(prompt("Type a number"));

      userSum += userNumber;

      console.log(userNumber);

      control++; 
    }

    console.log(userSum);

    userAverage = userSum / 5;
    
    console.log(userAverage);
    
  </script>
