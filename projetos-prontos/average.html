 <script>
      //Type 5 numbers and at the end show the sum and average.
      
  function skipLine() {

    document.write("<br>");
  }

  function show(phrase) {

    document.write(phrase);
    skipLine();

  }

  show("Type 5 numbers and at the end show the sum and average");
  
      var control = 1;
      var userNumber = 0;
      var userSum = 0;
      var userAverage = 0;

    while(control <= 5) {
      userNumber = parseInt(prompt("Type a number"));

      userSum += userNumber;

      console.log(userNumber);

      control++; 
    }
    
    skipLine();

    show("Sum of numbers entered");

    skipLine();

    document.write(userSum);

    skipLine();

    userAverage = userSum / 5;
    
    skipLine();

    show("Average of numbers");

    skipLine();

    document.write(userAverage);
  
</script>
